<!DOCTYPE html>
<html lang="it">
<head>
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#222" />
  <link rel="icon" href="icon-192.png" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chat Segreta Protetta</title>
  <script src="/socket.io/socket.io.js"></script>
  <style>
    :root {
      --bg-color: #f4f4f4;
      --text-color: #000;
      --msg-bg: #fff;
    }
    body.dark {
      --bg-color: #121212;
      --text-color: #eee;
      --msg-bg: #1e1e1e;
    }
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 1rem;
      background: var(--bg-color);
      color: var(--text-color);
      transition: background 0.3s, color 0.3s;
    }
    #login, #chat {
      max-width: 600px;
      margin: auto;
    }
    #chat {
      display: none;
      flex-direction: column;
      height: 80vh;
    }
    #messages {
      flex: 1;
      border: 1px solid #ccc;
      padding: 1rem;
      overflow-y: auto;
      margin-bottom: 10px;
      background: var(--msg-bg);
    }
    #input-area {
      display: flex;
      gap: 5px;
    }
    #msg-input {
      flex: 1;
      padding: 0.5rem;
    }
    #theme-toggle {
      position: fixed;
      top: 10px;
      right: 10px;
      background: #888;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <button id="theme-toggle">üåô Tema Scuro</button>

  <section id="login">
    <h2>Login</h2>
    <form id="login-form">
      <input id="username" placeholder="Username" required />
      <input id="password" type="password" placeholder="Password" required />
      <button type="submit">Accedi</button>
    </form>
    <div id="login-error" style="color:red; margin-top:10px;"></div>
  </section>

  <section id="chat">
    <div>
      <button id="logout-btn">Esci</button>
    </div>
    <div id="messages"></div>
    <div id="input-area">
      <input id="msg-input" placeholder="Scrivi un messaggio..." />
      <button id="send-btn">Invia</button>
    </div>
  </section>

  <script type="module" src="client.js"></script>
  <script>
    // Modalit√† Scura con localStorage
    const toggleBtn = document.getElementById('theme-toggle');
    const prefersDark = localStorage.getItem('darkMode') === 'true';

    const setTheme = (dark) => {
      document.body.classList.toggle('dark', dark);
      toggleBtn.textContent = dark ? '‚òÄÔ∏è Tema Chiaro' : 'üåô Tema Scuro';
      localStorage.setItem('darkMode', dark);
    };

    toggleBtn.addEventListener('click', () => {
      const dark = !document.body.classList.contains('dark');
      setTheme(dark);
    });

    // Applica all'avvio
    setTheme(prefersDark);

    // Service Worker
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/sw.js')
        .then(() => console.log('‚úÖ Service Worker registrato'))
        .catch(err => console.error('‚ùå Errore SW:', err));
    }
  </script>
</body>
</html>
